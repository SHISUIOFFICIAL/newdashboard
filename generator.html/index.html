<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator - Dashboard</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Courier New', monospace;
        background: #000;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ff0000;
        position: relative;
    }

    /* Matrix Code Animation Background */
    .matrix-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.3;
    }

    .matrix-column {
        position: absolute;
        top: -100%;
        font-size: 14px;
        line-height: 14px;
        color: #ff0000;
        animation: matrix-fall linear infinite;
        font-family: 'Courier New', monospace;
    }

    @keyframes matrix-fall {
        0% { top: -100%; opacity: 1; }
        100% { top: 100%; opacity: 0; }
    }

    /* Floating Circles */
    .circles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
        pointer-events: none;
    }

    .circle {
        position: absolute;
        border: 2px solid #ff0000;
        border-radius: 50%;
        animation: float linear infinite;
        opacity: 0.6;
    }

    .circle::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 4px;
        height: 4px;
        background: #ff0000;
        border-radius: 50%;
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.6; }
        90% { opacity: 0.6; }
        100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    @keyframes pulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        50% { transform: translate(-50%, -50%) scale(2); opacity: 0.5; }
    }

    /* Generator Container */
    .generator-container {
        text-align: center;
        padding: 40px;
        background: rgba(0, 0, 0, 0.9);
        border: 3px solid #ff0000;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 
            0 0 40px #ff0000,
            inset 0 0 30px rgba(255, 0, 0, 0.2);
        min-width: 600px;
        max-width: 700px;
        z-index: 10;
        position: relative;
        animation: completion-glow 2s ease-in-out infinite alternate;
        max-height: 90vh;
        overflow-y: auto;
    }

    @keyframes completion-glow {
        0% { box-shadow: 0 0 40px #ff0000, inset 0 0 30px rgba(255, 0, 0, 0.2); }
        100% { box-shadow: 0 0 60px #ff0000, inset 0 0 50px rgba(255, 0, 0, 0.3); }
    }

    .scan-line {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #ff0000, transparent);
        animation: scan 2s linear infinite;
        z-index: 15;
    }

    @keyframes scan {
        0% { top: 0; opacity: 1; }
        100% { top: 100%; opacity: 0; }
    }

    .generator-title {
        font-size: 2.8rem;
        font-weight: bold;
        margin-bottom: 40px;
        letter-spacing: 3px;
        text-shadow: 0 0 20px #ff0000;
        color: #ff0000;
        animation: main-title-pulse 2s ease-in-out infinite;
    }

    @keyframes main-title-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
    }

    .generator-buttons {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
        margin-bottom: 30px;
    }

    .generator-button {
        width: 250px;
        height: 200px;
        background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(255, 0, 0, 0.2));
        border: 2px solid #ff0000;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: button-glow 2s ease-in-out infinite alternate;
        text-decoration: none;
        color: inherit;
        padding: 20px;
    }

    .generator-button:hover {
        background: linear-gradient(135deg, rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.3));
        box-shadow: 0 0 25px #ff0000;
        transform: scale(1.05);
    }

    @keyframes button-glow {
        0% { 
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.1), rgba(255, 0, 0, 0.2));
            box-shadow: inset 0 0 10px rgba(255, 0, 0, 0.1);
        }
        100% { 
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.15), rgba(255, 0, 0, 0.25));
            box-shadow: inset 0 0 15px rgba(255, 0, 0, 0.2);
        }
    }

    .gen-button-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #ff0000;
        text-shadow: 0 0 10px #ff0000;
        margin-bottom: 15px;
        letter-spacing: 2px;
    }

    .gen-button-subtitle {
        font-size: 1rem;
        color: #ff6666;
        text-shadow: 0 0 5px #ff6666;
        margin-bottom: 15px;
        font-style: italic;
    }

    .gen-button-features {
        display: flex;
        flex-direction: column;
        gap: 8px;
        align-items: center;
    }

    .gen-feature {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 0.9rem;
        color: #ff8888;
        text-shadow: 0 0 5px #ff8888;
    }

    .star-icon {
        color: #ffff00;
        text-shadow: 0 0 10px #ffff00;
        animation: star-twinkle 2s ease-in-out infinite;
    }

    @keyframes star-twinkle {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.2); }
    }

    /* Back Button */
    .back-button {
        padding: 12px 25px;
        background: linear-gradient(45deg, #cc0000, #990000);
        border: 2px solid #ff0000;
        border-radius: 8px;
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: back-glow 2s ease-in-out infinite alternate;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-family: 'Courier New', monospace;
        text-shadow: 0 0 10px #000;
    }

    .back-button:hover {
        background: linear-gradient(45deg, #ff0000, #cc0000);
        transform: scale(1.05);
        box-shadow: 0 0 25px #ff0000;
    }

    @keyframes back-glow {
        0% { box-shadow: 0 0 15px #ff0000; }
        100% { box-shadow: 0 0 25px #ff0000; }
    }

    /* Additional red glow effects */
    .matrix-column:nth-child(odd) {
        color: #ff3333;
        text-shadow: 0 0 5px #ff0000;
    }

    .matrix-column:nth-child(even) {
        color: #cc0000;
        text-shadow: 0 0 3px #ff0000;
    }

    /* Danger warning effect */
    .danger-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, transparent 60%, rgba(255, 0, 0, 0.05) 100%);
        z-index: 3;
        animation: danger-pulse 4s ease-in-out infinite;
    }

    @keyframes danger-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.6; }
    }
</style>
</head>
<body>
    <!-- Danger Overlay -->
    <div class="danger-overlay"></div>
    
    <!-- Matrix Background -->
    <div class="matrix-bg" id="matrixBg"></div>
    
    <!-- Floating Circles -->
    <div class="circles" id="circles"></div>
    
    <!-- Generator Page -->
    <div class="generator-container">
        <div class="scan-line"></div>
        
        <h1 class="generator-title">GENERATOR</h1>
        
        <div class="generator-buttons">
            <div class="generator-button" onclick="alert('Injuries generator activated!')">
                <div class="gen-button-title">INJURIES</div>
                <div class="gen-button-subtitle">the new revolutionary</div>
                <div class="gen-button-features">
                    <div class="gen-feature">
                        <span class="star-icon">⭐</span>
                        <span>ADVANCED AI</span>
                    </div>
                    <div class="gen-feature">
                        <span class="star-icon">⭐</span>
                        <span>REALISTIC OUTPUT</span>
                    </div>
                </div>
            </div>
            
            <div class="generator-button" onclick="alert('Splunk generator activated!')">
                <div class="gen-button-title">SPLUNK</div>
                <div class="gen-button-subtitle">controversial pioneer</div>
                <div class="gen-button-features">
                    <div class="gen-feature">
                        <span class="star-icon">⭐</span>
                        <span>DATA ANALYST</span>
                    </div>
                    <div class="gen-feature">
                        <span class="star-icon">⭐</span>
                        <span>LOG PROCESSING</span>
                    </div>
                </div>
            </div>
        </div>

        <a href="index.html" class="back-button">
            ← BACK TO DASHBOARD
        </a>
    </div>

    <script>
        // Matrix Code Animation
        function createMatrixRain() {
            const matrixBg = document.getElementById('matrixBg');
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ';
            
            for (let i = 0; i < 60; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                column.style.animationDelay = Math.random() * 2 + 's';
                
                let text = '';
                for (let j = 0; j < 25; j++) {
                    text += characters.charAt(Math.floor(Math.random() * characters.length)) + '<br>';
                }
                column.innerHTML = text;
                
                matrixBg.appendChild(column);
            }
        }

        // Create Floating Circles
        function createCircles() {
            const circlesContainer = document.getElementById('circles');
            
            for (let i = 0; i < 20; i++) {
                const circle = document.createElement('div');
                circle.className = 'circle';
                
                const size = Math.random() * 80 + 20;
                circle.style.width = size + 'px';
                circle.style.height = size + 'px';
                circle.style.left = Math.random() * 100 + '%';
                circle.style.animationDuration = (Math.random() * 12 + 6) + 's';
                circle.style.animationDelay = Math.random() * 5 + 's';
                
                const redVariations = ['#ff0000', '#cc0000', '#ff3333', '#990000'];
                const randomRed = redVariations[Math.floor(Math.random() * redVariations.length)];
                circle.style.borderColor = randomRed;
                
                circlesContainer.appendChild(circle);
            }
        }

        // Initialize animations
        createMatrixRain();
        createCircles();

        // Refresh matrix animation periodically
        setInterval(() => {
            document.getElementById('matrixBg').innerHTML = '';
            createMatrixRain();
        }, 8000);

        // Add some random glitch effects with red flash
        setInterval(() => {
            const container = document.querySelector('.generator-container');
            container.style.transform += ' translate(' + (Math.random() * 3 - 1.5) + 'px, ' + (Math.random() * 3 - 1.5) + 'px)';
            setTimeout(() => {
                container.style.transform = 'scale(1)';
            }, 100);
        }, 2500);

        // Random red screen flash effect
        setInterval(() => {
            document.body.style.background = '#110000';
            setTimeout(() => {
                document.body.style.background = '#000';
            }, 50);
        }, 7000);

        // Anti-copy protection
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
